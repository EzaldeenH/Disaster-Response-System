
<footer class="newsletter-footer">
  <div class="newsletter-container">
    <h2 class="newsletter-title">Subscribe to our newsletter</h2>
    <form class="newsletter-form" (ngSubmit)="subscribeToNewsletter()">
      <div class="input-wrapper">
        <label for="emailInput" class="visually-hidden">Input your email</label>
        <input
          type="email"
          id="emailInput"
          class="email-input"
          placeholder="Input your email"
          required
        />
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/8bd14a8d03eea3fc014a10d73f2d303b66030b86875bf52bdf5228cc57c7f308?placeholderIfAbsent=true&apiKey=2f36e2efe42e42d790f21c572913143a"
          alt=""
          class="email-icon"
        />
      </div>
      <button type="submit" class="subscribe-button">Subscribe</button>
    </form>
    <div class="footer-content">
      <div class="brand-info">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/b0b54e81d466efc8cf80d172abf0a143074ba39117777269db58406220092fd4?placeholderIfAbsent=true&apiKey=2f36e2efe42e42d790f21c572913143a"
          alt="Helping Hands Logo"
          class="brand-logo"
        />
        <h3 class="brand-name">Helping Hands</h3>
      </div>
      <nav class="footer-nav">
        <a href="#about" class="footer-link">About us</a>
        <a href="#help" class="footer-link">Help Center</a>
        <a href="#contact" class="footer-link">Contact us</a>
        <a href="#faq" class="footer-link">FAQs</a>
        <a href="#careers" class="footer-link">Careers</a>
      </nav>
    </div>
    <img

    />
    <div class="footer-bottom">
      <div class="language-selector">
